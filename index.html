<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tommy's World</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- Introduction -->
    <section id="introduction" class="gradient-background">
      <div class="container col-xxl-8 px-4 pt-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 pt-5">
          <div class="col-10 col-sm-8 col-lg-6">
            <img
              src="./assets/images/profile-photo.jpg"
              class="d-block mx-lg-auto img-fluid profile-photo"
              alt="Tommy's Profile photo"
              height="200"
              loading="lazy"
            />
          </div>
          <div class="col-lg-6">
            <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">
              Hi I'm Tommy
            </h1>
            <p class="lead">
              Handsome kitesurfer and Web Developer from your neighbourhood
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Skills -->
    <section id="skills">
      <div class="my-5">
        <div class="p-5 text-center bg-body-tertiary">
          <div class="container py-5">
            <h2 class="text-body-emphasis">Full-width jumbotron</h2>
            <p class="col-lg-8 mx-auto lead">
              This takes the basic jumbotron above and makes its background
              edge-to-edge with a  inside to align
              content. Similar to above, it's been recreated with built-in grid
              and utility classes.
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Hobbies -->
    <section id="hobbies"></section>

    <!-- Photo gallery -->
    <section id="photo-gallery"></section>

    <!-- Book corner -->
    <section id="bookworm"></section>

    <!-- Contact -->
    <section id="contact"></section>

    <!-- Footer -->
    <section id="footer"></section>
  </body>
</html>
